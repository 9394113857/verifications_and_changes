<!DOCTYPE html>
<html>
<head>
    <title>Phone Verification</title>

    <!-- Include CSS for Authy form helpers -->
    <link rel="stylesheet" media="all" href="https://cdnjs.cloudflare.com/ajax/libs/authy-form-helpers/2.3/form.authy.min.css" data-turbolinks-track="reload" />

    <!-- Include JavaScript for Authy form helpers -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/authy-form-helpers/2.3/form.authy.min.js" data-turbolinks-track="reload"></script>
</head>

<body>
    <!-- Page heading -->
    <h1>Verify your phone number</h1>

    <!-- Phone verification form -->
    <form action="/phone_verification_page" accept-charset="UTF-8" method="post">
        <div>
            <!-- Label and select input for country code -->
            <label for="authy-countries">Country code:</label>
            <select name="country_code" id="authy-countries" data-show-as="number"></select>
        </div>
        <div>
            <!-- Label and input for phone number -->
            <label for="phone_number">Phone number:</label>
            <input type="tel" name="phone_number" id="phone_number" />
        </div>
        <div>
            <!-- Verification method selection -->
            <p>Verification method</p>
            <label for="method_sms">SMS: </label>
            <input type="radio" name="method" id="method_sms" value="sms" />
            <label for="method_call">Call: </label>
            <input type="radio" name="method" id="method_call" value="call" />
        </div>
        <!-- Submit button for the form -->
        <button name="button" type="submit">Verify</button>
    </form>
</body>
</html>
