<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Password Reset</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    <style>
        .live-time {
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            margin-top: 10px;
        }

        .button-container {
            text-align: center;
            margin-top: 10px;
        }

        .button-container a, .button-container input {
            margin: 5px;
        }
    </style>
</head>
<body class="loggedin">
    <nav class="navtop">
        <div>
            <h1>Password Reset</h1>
        </div>
    </nav>
    <div class="content">
        <form action="{{ url_for('password_reset') }}" method="post">
            <label for="username">
                <i class="fas fa-user"></i>
            </label>
            <input type="text" name="username" placeholder="Username" id="username" required>
            <label for="email">
                <i class="fas fa-phone"></i>
            </label>
            <input type="text" name="email" placeholder="Email Address" id="email" required>
            <div class="msg">{{ msg }}</div>
            <input type="submit" value="Reset Password">
        </form>
    </div>

    <!-- Live Time Display -->
    <div class="live-time" id="live-time"></div>

    <!-- Back to Home Link and Button Container -->
    <div class="button-container">
        <a href="{{ url_for('home') }}">Back to Home</a>
    </div>

    <script>
        function updateLiveTime() {
            const liveTimeElement = document.getElementById('live-time');
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            const formattedTime = `Current Time: ${hours}:${minutes}:${seconds}`;
            liveTimeElement.textContent = formattedTime;
            setTimeout(updateLiveTime, 1000); // Update every second
        }

        document.addEventListener('DOMContentLoaded', updateLiveTime);
    </script>
</body>
</html>
