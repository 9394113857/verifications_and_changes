<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Reset Password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    <style>
        .error-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #ffcccc;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            display: none;
        }

        .error-popup p {
            margin: 0;
            color: red;
        }

        .error-popup.show {
            display: block;
        }
    </style>
</head>
<body class="loggedin">
    <nav class="navtop">
        <div>
            <h1>Reset Password</h1>
        </div>
    </nav>
    <div class="content">
        <!-- Display error messages -->
        <form action="{{ url_for('reset_password') }}" method="post">
            <label for="new_password">
                <i class="fas fa-key"></i>
            </label>
            <input type="password" name="new_password" placeholder="New Password" id="new_password" required>
            <label for="confirm_password">
                <i class="fas fa-key"></i>
            </label>
            <input type="password" name="confirm_password" placeholder="Confirm Password" id="confirm_password" required>
            <input type="submit" value="Reset Password">
        </form>
    </div>

    <!-- Popup Alert -->
    <div id="error-popup" class="error-popup">
        <p>{{ error_message }}</p>
    </div>

    <script>
        // Function to show the popup alert
        function showAlert() {
            var popup = document.getElementById('error-popup');
            popup.classList.add('show');
            setTimeout(function() {
                popup.classList.remove('show');
            }, 5000); // Close the popup after 5 seconds
        }

        // Check if the error message exists and display the popup alert
        {% if error_message %}
            showAlert();
        {% endif %}
    </script>
</body>
</html>
